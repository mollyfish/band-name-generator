<html>
  <head>

  <body>

  <section id="guitarist">
    <h2>Get a Lead Guitarist</h2>
    <button id="pick-lead">Give me a Guitarist!</button>
    <p id="display-guitarist">Your Lead Guitar is:</p><p><span id="lead-guitar"></span></p>
  </section>
  <section id="favorites" class="hidden">
    <h2>Favorites</h2>
    <ul id="fav-list">
    </ul>
  </section>
  <section id="generator">
    <h1>Welcome to the Band Name Generator</h1> 
    <button id="pick-string">Get a Band Name!</button>
    <p id="display-string">Your Name is:</p><p><span id="adjective"></span> <span id="verb"></span> <span id="noun"></span></p>
    <button id="save-name" class="hidden">Save this name Â»</button>
  </section>

  <form id="submitWords">
    <fieldset><legend>Submit Words!</legend>
    <label for="user-adjective">Give us an adjective: <input type="text" name="adjective" id="user-adjective"></label><br />
    <label for="user-verb">Give us a gerund (an -ing word): <input type="text" name="verb" id="user-verb"></label><br />
    <label for="user-noun">Give us an noun: <input type="text" name="noun" id="user-noun"></label><br />
    <button type="submit">Submit Words</button>
    </fieldset>
    <p id="adjRes"></p>
    <p id="verbRes"></p>
    <p id="nounRes"></p>
  </form>  
  </body>
</html>
