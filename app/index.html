<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Band Name Generator</title>
    <script src="deps/jquery.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  <section id="generator">
    <h1>Welcome to the Band Name Generator</h1> 
    <section>
      <button id="pick-string">Get a Band Name!</button>
      <p id="display-string">Your Name is:</p><p><span id="adjective"></span> <span id="verb"></span> <span id="noun"></span></p>
    </section>  
  </section>
  <form id="submitWords">
    <fieldset><legend>Submit Words!</legend>
    <label for="user-adjective">Give us an adjective:</label> <input type="text" name="adjective" id="user-adjective">
    <input type="submit" value="Submit Words">
    </fieldset>
    <p id="adjRes"></p>
 </form>

  <section id="pictures">
    <img id="noun-pic" src="">
  </section>  
  </body>
</html>
